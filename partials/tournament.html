<section class="col-sm-4" id="listeTournois">
    <h3>Liste des tournois</h3>
    <ui>
        <li ng-repeat="tournoi in tournois">
            <a href="#/tournament/{{tournoi.name}}" class="liTour">{{tournoi.name}}</a>
        </li>
    </ui>
</section>

<section class="col-sm-8" id="map"></section>

<section class="col-sm-10 col-sm-offset-1 liTour" id="descripTournois" ng-show='tour.name'>
    <h1 class="col-sm-12" style="text-align: center">{{tour.name}}</h1>
    <div class="col-sm-6" style="text-align: center">Nombre d'équipe : {{tour.nbequipe}}</div>
    <div class="col-sm-6" style="text-align: center">Période : {{tour.date}}</div>
    <div>{{tour.description}}</div>
</section>

<script>
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 20, lng: 10},
            zoom: 2
        });
        var marker = new google.maps.Marker({
            position: {lat:36.114647,lng: -115.172813},
            map: map,
        });
        var marker = new google.maps.Marker({
            position: {lat:52.5200,lng:13.4050},
            map: map,
        });
        var marker = new google.maps.Marker({
            position: {lat:34.0314055,lng: -118.4592424},
            map: map,
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOyzuXSC7QTpItIusOA1tFvVrgn8HUm5Q&callback=initMap"
        async defer></script>
