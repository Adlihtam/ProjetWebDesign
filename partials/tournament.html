<section class="col-sm-4" id="listeTournois">
    <h3 style="color: darkred">Liste des tournois</h3>
    <ui>
        <li ng-repeat="tournoi in tournois">
            <a href="#/tournament/{{tournoi.name}}" class="liTour">{{tournoi.name}}</a>
        </li>
    </ui>
</section>

<section class="col-sm-8" id="map"></section>
<!-- Cadre d'information pour les tournois -->
<section class="col-sm-10 col-sm-offset-1 liTour" id="descripTournois"  ng-show='tour.name'>
    <h1 class="col-sm-12" style="text-align: center; color: darkred">{{tour.name}}</h1>
    <h3 class="col-sm-6" style="text-align: center; color: #555555;">Nombre d'équipe : {{tour.nbequipe}}</h3>
    <h3 class="col-sm-6" style="text-align: center; color: #555555; margin-bottom: 2%">Période : {{tour.date}}</h3>
    </br>
    <div class="col-sm-12">{{tour.description}}</div>
</section>

<!-- fonction qui permet de placer les pointeurs sur la carte google -->
<script>
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 20, lng: 10},
            zoom: 2
        });
        new google.maps.Marker({
            position: {lat:36.114647,lng: -115.172813},
            map: map,
        });
        new google.maps.Marker({
            position: {lat:52.5200,lng:13.4050},
            map: map,
        });
        new google.maps.Marker({
            position: {lat:34.0314055,lng: -118.4592424},
            map: map,
        });
        new google.maps.Marker({
            position: {lat: 50.9333333,lng: 6.95},
            map: map,
        });
        new google.maps.Marker({
            position: {lat: 54.525961,lng: -105.255119},
            map: map,
        });
    }
</script>
<!-- Affichage de la carte google -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOyzuXSC7QTpItIusOA1tFvVrgn8HUm5Q&callback=initMap"
        async defer></script>
